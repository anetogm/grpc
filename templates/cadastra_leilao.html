<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Leilão - Sistema de Leilões</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1><i class="fas fa-gavel"></i> Sistema de Leilões</h1>
                <button class="btn btn-secondary btn-small" onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-plus-circle"></i> Criar Novo Leilão</h2>
                <p>Preencha os dados abaixo para criar um novo leilão</p>
            </div>

            <form action="/cadastra_leilao" method="POST" class="form-styled">
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="item">
                            <i class="fas fa-box"></i> Nome do Item *
                        </label>
                        <input 
                            type="text" 
                            id="item" 
                            name="item" 
                            class="form-control" 
                            required
                            placeholder="Ex: Notebook Dell Inspiron"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="descricao">
                            <i class="fas fa-align-left"></i> Descrição
                        </label>
                        <textarea 
                            id="descricao" 
                            name="descricao" 
                            class="form-control" 
                            rows="4"
                            placeholder="Descreva o item em detalhes..."
                        ></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="valor_inicial">
                            <i class="fas fa-dollar-sign"></i> Valor Inicial (R$) *
                        </label>
                        <input 
                            type="number" 
                            id="valor_inicial" 
                            name="valor_inicial" 
                            class="form-control" 
                            step="0.01"
                            min="0"
                            required
                            placeholder="0.00"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="inicio">
                            <i class="far fa-clock"></i> Data/Hora de Início *
                        </label>
                        <input 
                            type="datetime-local" 
                            id="inicio" 
                            name="inicio" 
                            class="form-control" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="fim">
                            <i class="far fa-calendar"></i> Data/Hora de Término *
                        </label>
                        <input 
                            type="datetime-local" 
                            id="fim" 
                            name="fim" 
                            class="form-control" 
                            required
                        >
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check"></i> Criar Leilão
                    </button>
                </div>
            </form>

            <div id="success-message" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <h3>Leilão criado com sucesso!</h3>
                <p>Seu leilão foi cadastrado e estará disponível em breve.</p>
                <button class="btn btn-primary" onclick="window.location.href='/'">
                    Ver Leilões
                </button>
            </div>
        </div>
    </main>

    <script>
        // Verificar sucesso na URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === '1') {
            document.querySelector('.form-styled').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }

        // Definir valor mínimo para as datas
        const agora = new Date();
        agora.setMinutes(agora.getMinutes() - agora.getTimezoneOffset());
        document.getElementById('inicio').min = agora.toISOString().slice(0, 16);
        document.getElementById('fim').min = agora.toISOString().slice(0, 16);

        // Validar que fim é depois de início
        document.getElementById('fim').addEventListener('change', function() {
            const inicio = new Date(document.getElementById('inicio').value);
            const fim = new Date(this.value);
            
            if (fim <= inicio) {
                alert('A data de término deve ser posterior à data de início!');
                this.value = '';
            }
        });
    </script>
</body>
</html>
