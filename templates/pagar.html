<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos - Sistema de Leilões</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1><i class="fas fa-gavel"></i> Sistema de Leilões</h1>
                <button class="btn btn-secondary btn-small" onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-credit-card"></i> Central de Pagamentos</h2>
                <p>Gerencie seus pagamentos de leilões vencidos</p>
            </div>

            <div id="pagamentos-container" class="pagamentos-list">
                <div class="empty-state">
                    <i class="fas fa-wallet"></i>
                    <h3>Nenhum pagamento pendente</h3>
                    <p>Quando você vencer um leilão, o link de pagamento aparecerá aqui</p>
                    <button class="btn btn-primary" onclick="window.location.href='/'">
                        <i class="fas fa-gavel"></i> Ver Leilões Ativos
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/pagamento.js"></script>
</body>
</html>
