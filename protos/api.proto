syntax = "proto3";

package api;


message NotificarVencedorRequest_api{
    int32 leilao_id = 1;
    string id_vencedor = 2;
    double valor = 3;
}

message NotificarVencedorResponse_api {
    bool success = 1;
}

service ApiService {
    rpc NotificarVencedor_api(NotificarVencedorRequest_api) returns (NotificarVencedorResponse_api);
}